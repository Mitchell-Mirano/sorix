name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    # SEGURIDAD: Solo corre si el repositorio es el oficial
    if: github.repository == 'Mitchell-Mirano/sorix'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Tag is on main branch
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor ${{ github.sha }} origin/main; then
            echo "Error: El Tag ${{ github.ref_name }} no est√° en la rama main."
            echo "Los despliegues a PyPI solo est√°n permitidos desde la rama main."
            exit 1
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Build distributions
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No password needed since we're using Trusted Publishing
